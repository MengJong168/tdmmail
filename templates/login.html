{% extends "base.html" %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <h1>Login</h1>
    <p class="subtitle">Welcome back! Sign in to continue</p>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <!-- Change back to traditional form submission -->
    <form method="post" action="{{ url_for('login') }}" class="auth-form">
      <label>Email Address</label>
      <input type="email" name="username" placeholder="your@email.com" required />

      <label>Password</label>
      <input type="password" name="password" placeholder="••••••••" required />

      <div class="form-options">
        <label><input type="checkbox" name="remember"> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Sign In</button>
    </form>

    <p class="switch-text">
      Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
    </p>
  </div>
</div>

<style>
.auth-form input[type="email"],
.auth-form input[type="password"] {
  width: 100%;
  height: 40px;
  padding: 8px 12px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
  box-sizing: border-box;
  transition: border-color 0.2s;
}

.auth-form input[type="email"]:focus,
.auth-form input[type="password"]:focus {
  border-color: #007bff;
  outline: none;
}

.error-message {
  background: #f8d7da;
  color: #721c24;
  padding: 12px;
  border-radius: 4px;
  margin-bottom: 20px;
  border: 1px solid #f5c6cb;
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 14px;
  margin: 15px 0;
}

.form-options label {
  display: flex;
  align-items: center;
  gap: 5px;
}

.form-options a {
  color: #007bff;
  text-decoration: none;
}

.form-options a:hover {
  text-decoration: underline;
}
</style>
{% endblock %}
